<head>
	<title>Launcher</title>
</head>

<script type="text/javascript">
	var bigger;

	function duckSearch(){
		var dict = {
			"y": document.getElementById("youtube"),
			"f": document.getElementById("facebook"),
			"r": document.getElementById("reddit"), 
			"d": document.getElementById("drive"), 
			"g": document.getElementById("github"), 
			"b": document.getElementById("blackboard"), 
		};
		var searchField = document.getElementById("search").value;
		if (searchField){
			if (searchField in dict){
				dict[searchField].click();
			}
			window.location.href="https://duckduckgo.com/?q=" + searchField;
		}
	}

	function listener(){
		console.log("changed");
		var dict = {
			"y": document.getElementById("youtube"),
			"f": document.getElementById("facebook"),
			"r": document.getElementById("reddit"), 
			"d": document.getElementById("drive"), 
			"g": document.getElementById("github"), 
			"b": document.getElementById("blackboard"), 
		};

		var searchField = document.getElementById("search").value;

		if (searchField){
			if (searchField in dict){
				bigger = dict[searchField]
				bigger.className += " selected";
			}else{
				if(bigger){
					bigger.className = bigger.className.replace("selected", "");
					console.log(bigger);
				}
			}
		}else{
			bigger.className = bigger.className.replace("selected", "");
			console.log(bigger);
		}

	}

</script>

<body>
	<div class="container">
		<a style="background: #cc181e" href="https://youtube.com" id="youtube">
			<div class="content">
				Youtube
			</div>
		</a>
	</div>

	<div class="container">
		<a style="background: #3b5998" href="https://facebook.com" id="facebook">
			<div class="content">
				Facebook
			</div>
		</a>
	</div>

	<div class="container">
		<a style="background: #ff4500" href="https://reddit.com" id="reddit">
			<div class="content">
				Reddit
			</div>
		</a>
	</div>
	
	<form id="searchForm" onsubmit="duckSearch()" action="javascript:void(0)" style="position: absolute; left:50%; transform: translateX(-50%); top: 50%;">
		<input autofocus id="search" type="text" value="" placeholder="Search" oninput="listener()">
	</form>

	<div class="container">
		<a style="background: #0057e7" href="https://drive.google.com" id="drive">
			<div class="content">
				Google Drive
			</div>
		</a>
	</div>

	<div class="container" href="https://github.com">
		<a id="github" href="https://github.com" style="background: #222222">
			<div class="content">
				Github
			</div>
		</a>
	</div>

	<div class="container">
		<a id="blackboard" style="background: #444444" href="https://fcps.blackboard.com">
			<div class="content">
				Blackboard
			</div>
		</a>
	</div>

	
</body>

	<script>
		document.getElementById("search").onchange = listener;
	</script>

<style>

	.container{
		margin: auto;
		width: 30%;
		height: 30%;
		transition-duration: .025s;
		display: grid;
	}

	a{
		align-content: center;
		transition-duration: .025s;
		display: grid;
		box-shadow: 0px 0px 18px 8px rgba(5, 5, 5, .28);
	}


	body{
		background: lightcyan;
		height: 100%;
		width: 100%;
		display: flex;
		flex-flow: row wrap;
	}

	.content{
		margin: auto;
		color: white;
		font-size: 48;
		font-family: sans-serif;
		transition-duration: .025s;
	}


	.selected{
		transform: scale(1.25, 1.25) !important;
		box-shadow: 0px 0px 15px 8px rgba(5, 5, 5, .3);
	}

	.selected .content{
		font-size: 72;
	}
</style>
