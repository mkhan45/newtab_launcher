<title>Launcher</title><style>.container{width:90%;height:65%;place-self:center;transition-duration:25ms}a{transition-duration:25ms;height:65%;display:block;box-shadow:0 0 18px 8px rgba(5,5,5,.28);color:#fff;text-align:center;padding-top:25%;font-size:60;font-family:sans-serif;text-decoration:none}body{background:#171924;height:100%;width:100%;display:grid;grid-template-columns:repeat(3,1fr)}.selected{transform:scale(1.25,1.25)!important;box-shadow:0 0 15px 8px rgba(5,5,5,.3)}</style><script>function instantiate(){dict={y:document.getElementById("youtube"),f:document.getElementById("facebook"),r:document.getElementById("reddit"),d:document.getElementById("drive"),g:document.getElementById("github"),b:document.getElementById("blackboard")}}function duckSearch(){var e=document.getElementById("search").value;e&&(e in dict&&dict[e].click(),window.location.href="https://duckduckgo.com/?q="+e)}function listener(){console.log("changed");var e=document.getElementById("search").value;e?e in dict?(bigger=dict[e],bigger.className+=" selected"):bigger&&(bigger.className=bigger.className.replace("selected",""),console.log(bigger)):(bigger.className=bigger.className.replace("selected",""),console.log(bigger))}var bigger,dict</script><body onload=instantiate()><div class=container><a href=https://youtube.com id=youtube style=background:#bf1a2f>Youtube</a></div><div class=container><a href=https://facebook.com id=facebook style=background:#3e78b2>Facebook</a></div><div class=container><a href=https://reddit.com id=reddit style=background:#f24718>Reddit</a></div><form action=javascript:void(0) id=searchForm onsubmit=duckSearch() style=position:absolute;left:50%;transform:translateX(-50%);top:50%><input autofocus id=search oninput=listener() placeholder=Search></form><div class=container><a href=https://drive.google.com id=drive style=background:#004ba8>Google Drive</a></div><div class=container href=https://github.com><a href=https://github.com id=github style=background:#222>Github</a></div><div class=container><a href=https://fcps.blackboard.com id=blackboard style=background:#292f36>Blackboard</a></div><script>document.getElementById("search").onchange=listener</script>
